<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title> OES IEEE </title>
</head>
<body>
    <div class="container">
        <div class="myheader">
            <h1> OES IEEE ETITC 2 </h1>
        </div>
    
        <br>
        <div id="carrusel" class="carousel slide" data-ride="carousel">
      
          <!-- bullets abajo para saltar directamente a una foto  -->
          <ol class="carousel-indicators">
            <li data-target="#carrusel" data-slide-to="0" class="active"></li>
            <li data-target="#carrusel" data-slide-to="1"></li>
            <li data-target="#carrusel" data-slide-to="2"></li>
          </ol>
      
          <!-- Contenedor de las fotos -->
          <div class="carousel-inner" role="listbox">
      
            <!-- Foto 1 -->
            <div class="item active">
              <img src="https://earthzine.org/wp-content/uploads/2018/08/33347292500_5757f99484_b.jpg">
            </div>
      
            <!-- Foto 2 -->
            <div class="item">
              <img src="https://www.enter.co/wp-content/uploads/2016/10/Rob%C3%B3tica-SubmarinaFINAL.jpg">
            </div>
      
            <!-- Foto 3 -->
            <div class="item">
              <img src="https://i.blogs.es/094cc0/oceanone1/1366_2000.jpg">
            </div>
      
          </div>
    </div>
    



</body>
</html>
